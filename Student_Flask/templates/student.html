<!DOCTYPE html>
<html>
<head>
<script>
function fun(){
if(document.getElementById("usn").value=="" || document.getElementById("dob").value==""){
	alert("Please fill all the fields");
	return false;
}
return true;
}
</script>
</head>
<body>
<form action="{{url_for("func")}}" method="POST">
<input type="text" id="usn" name="usn" placeholder="USN" required>
<br>
<input type="text" id="dob" name="dob" placeholder="Date" required>
<br>
<input type="submit" value="submit" onclick="return fun()">
</form>
<br>
<p id="msg">{{msg}}</p>
</body>
</html>
