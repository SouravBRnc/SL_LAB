<!DOCTYPE html>
<html>
<head>
<title>Number Divison</title>
<script>
function fun(){
	var a = parseInt(document.getElementById("var_a").value);
	var b = parseInt(document.getElementById("var_b").value);
	if(isNaN(a)||isNaN(b)){
		alert("Only numbers allowed");
		return;
	}
	if(b == 0){
		alert("Divide by zero error!");
		return;
	}
	var res = a/b;
	document.getElementById("result").innerHTML = "Result: "+res;
	document.getElementById("btn").style.display = "none";
	document.getElementById("result").style.display = "block";
}
</script>
</head>
<body>
<input type="number" placeholder="number_1" id="var_a" required>
<br>
<input type="number" placeholder="number_2" id="var_b" required>
<br>
<input type="button" id="btn" value="Result" onclick="fun()" style="display:block;">
<p id="result" style="display:none;">
Hello
</p>
</body>
</html>
