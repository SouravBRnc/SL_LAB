<!DOCTYPE html>
<html>
<head>
<title>Number Divison</title>
<script>
function fun(){
	var a = parseInt(document.getElementById("var_a").value);
	if(isNaN(a)){
		alert("Only numbers allowed");
		return;
	}
	if(a%3==0){
		document.getElementById("result3").innerHTML = "Divisible By 3, Result: "+(a/3)+"<br>";
	}
	if(a%7==0){
		document.getElementById("result7").innerHTML = "Divisible By 7, Result: "+(a/7);
	}
	document.getElementById("btn").style.display = "none";
	document.getElementById("result3").style.display = "block";
	document.getElementById("result7").style.display = "block";
}
</script>
</head>
<body>
<input type="number" placeholder="number_1" id="var_a" required>
<br>
<input type="button" id="btn" value="Result" onclick="fun()" style="display:block;">
<p id="result3" style="display:none;">
</p>
<p id="result7" style="display:none"></p>
</body>
</html>
